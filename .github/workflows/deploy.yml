name: CD - Blue Green Deploy (CodeDeploy)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        required: true
        default: "latest"

env:
  AWS_REGION: ap-south-1
  AWS_ACCOUNT_ID: 301782007642
  ECR_REPOSITORY: strapi

  ECS_CLUSTER: akhil-strapi-ecs
  ECS_SERVICE: strapi-service

  CODEDEPLOY_APP: akhil-strapi-codedeploy
  CODEDEPLOY_DG: akhil-strapi-dg

  TASK_FAMILY: akhil-strapi-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 1️⃣ Fetch existing task definition
      - name: Fetch current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $TASK_FAMILY \
            --query taskDefinition \
            > taskdef.json

      # 2️⃣ Sanitize + update image (CRITICAL STEP)
      - name: Prepare new task definition
        run: |
          jq '
            del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )
            | .containerDefinitions[0].image =
              "${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ github.event.inputs.image_tag }}"
          ' taskdef.json > new-taskdef.json

      # 3️⃣ Register new task definition
      - name: Register new task definition
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-taskdef.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)

          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      # 4️⃣ Create AppSpec JSON (CodeDeploy ECS format)
      - name: Create AppSpec JSON
        run: |
          cat <<EOF > appspec.json
          {
            "version": "0.0",
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "$TASK_DEF_ARN",
                    "LoadBalancerInfo": {
                      "ContainerName": "strapi",
                      "ContainerPort": 1337
                    }
                  }
                }
              }
            ]
          }
          EOF

      # 5️⃣ Trigger CodeDeploy (SAFE ENCODING)
      - name: Create CodeDeploy deployment
        run: |
          APPSPEC_CONTENT=$(jq -Rs . < appspec.json)

          aws deploy create-deployment \
            --application-name $CODEDEPLOY_APP \
            --deployment-group-name $CODEDEPLOY_DG \
            --revision "revisionType=AppSpecContent,appSpecContent={content=$APPSPEC_CONTENT}"
